<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
        <div class="container">
          <a class="navbar-brand d-flex gap-2 align-items-center" href="#">
            <img class="w-25" src="./images/logo@2x.png" alt="logo" />
            <h1 class="h5">
              weather
              <p >tagline goes here</p>
            </h1>
          </a>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active nav-border" href="#" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
      <section class=" home pt-4 ">
        <div class="container py-5">
          <input  type="text"   id="searchLocationInput"  placeholder="find Your Location..."  class="w-100 mx-auto form-control rounded-5 text-white border-0"/>
        </div>
        <div class="row g-4 mx-3">
          <!--  Today Section  -->
          <div class="card col-md-4 bg-sec-color m-0 rounded-4">
            <div
              class="item d-flex justify-content-between py-2 px-3 bg-main-color text-white"
              id="todayDate" >
              <p id="dayName" class="my-auto"></p>
              <span>
                <span id="dayNumber" class="my-auto"></span>
                <span id="todayMonthOfCity" class="my-auto"></span>
              </span>
            </div>
            <div class="item px-3 py-3 pt-5 text-white" id="today">
              <p id="todayLocation" class="fs-4"></p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fs-1 fw-bolder">
                  <span id="todayTemp"></span>
                  <span><sup>o</sup> C</span>
                </span>
                <img id="todayConditionImg" src="" alt="Weather Image" />
              </div>
              <p id="todayText" class="fs-6 text-color"></p>
            </div>
            <div class="item d-flex text-light p-3">
              <div class="d-flex me-3">
                <img src="./images/icon-umberella@2x.png" class="footer-icons me-2" alt="weather Image"
                />
                <p id="todayHumidity"></p>
              </div>
              <div class="d-flex me-3">
                <img src="./images/icon-wind@2x.png" class="footer-icons mx-2" alt="weather Image"
                />
                <p id="todayWind"></p>
              </div>
              <div class="d-flex">
                <img src="./images/icon-compass@2x.png" class="footer-icons mx-2" alt="weather Image"/>
                <p id="todayWindDirection"></p>
              </div>
            </div>
          </div>
          
  
          <!--  Tomorrow Section  -->
          <div class="card col-md-4 m-0 bg-main-color">
            <div class="py-2 text-center bg-sec-color text-light">
              <p id="nextDayName" class="my-auto"></p>
            </div>
            <div class="item text-white p-3 text-center pt-5">
              <img id="nextConditionImg" src="" alt="weather img" />
              <h3>
                <span id="nextMaxTemp"></span>
                <span><sup>o</sup> C</span>
              </h3>
              <h5 class="text">
                <span id="nextMinTemp" class="nextMinTemp text-white-50"></span>
                <span class="text-white-50"><sup>o</sup> C</span>
              </h5>
              <p
                id="nextConditionText"
                class="nextConditionText fs-6 text-color"
              ></p>
            </div>
          </div>
      
  
        <!--After Tomorrow Section-->
          <div class="card col-md-4 m-0 bg-sec-color rounded-4">
            <div class="item py-2 text-center px-3 rounded-end bg-main-color text-white " >
              <p id="afterNextDayName" class="after-nextDayName my-auto"></p>
            </div>
            <div class="item text-white p-3 text-center pt-5">
              <img id="afterNextConditionImg" src="" alt="weather image" />
              <h3>
                <span id="afterNextMaxTemp"></span>
                <span><sup>o</sup> C</span> </h3>
              <h5 class="text">
                <span
                  id="afterNextMinTemp"
                  class="after-nextMinTemp text-white-50"
                ></span>
                <span class="text-white-50"><sup>o</sup> C</span>
              </h5>
              <p
                id="afterNextConditionText"
                class="after-nextConditionText fs-6 text-color"
              ></p>
            </div>
          </div>
        </div>
      </section>
      <!--footer-->
      <footer class="footerinfo">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
							<form action="#" class="subscribe-form  d-flex ">
								<input type="text" class="inputdetails" placeholder="Enter your email to subscribe...">
								<button >Subscribe</button>
							</form>
						</div>
            <div class="col-md-3 col-md-offset-1 social-icons">
							<div class="social-links">
								<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
								<a href="#"><i class="fa-brands fa-twitter"></i></a>
								<a href="#"><i class="fa-brands fa-google-plus"></i></a>
								<a href="#"><i class="fa-brands fa-pinterest"></i></a>
							</div>
						</div>
          </div>
          <p class="text-white py-3 ">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
      </footer>
      
    </body>
  </html>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
